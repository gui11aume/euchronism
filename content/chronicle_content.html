<h1>Write a chronicle</h1>

<div id="submit_area">
  <form action="/chroniclepost" method="post">
    <p id="send_on">Send on</p>
    <textarea id="text_area" name="chronicle" rows="9" cols="71"></textarea>
    <spacer type="horizontal" size="2">
    <input type="text" name="date" class="calendarSelectDate" size="7">
    <input id="submit_button" type="submit" value="Submit">
  </form>
</div>
<div id="calendarDiv"></div>
